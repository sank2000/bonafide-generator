<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Bonafide Generator</title>
		<meta name="description" content="Bonafide  Generator for the college students" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="apple-touch-icon" sizes="180x180" href="/images/ico/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/images/ico/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/images/ico/favicon-16x16.png" />
		<link rel="manifest" href="/images/ico/site.webmanifest" />
		<link rel="mask-icon" href="/images/ico/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="shortcut icon" href="/images/ico/favicon.ico" />
		<meta name="msapplication-TileColor" content="#9f00a7" />
		<meta name="msapplication-config" content="/images/ico/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function () {
					navigator.serviceWorker
						.register('worker.js')
						.then(
							function (registration) {
								console.log('Worker registration successful', registration.scope);
							},
							function (err) {
								console.log('Worker registration failed', err);
							}
						)
						.catch(function (err) {
							console.log(err);
						});
				});
			} else {
				console.log('Service Worker is not supported by browser.');
			}
		</script>
	</body>
</html>
